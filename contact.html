<!doctype html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="main.css">
    <script src="https://use.fontawesome.com/24f1a55696.js"></script>
    <title>Bootstrap project</title>
</head>

<body>
    <!-- vavbar section -->
    <header>
        <nav class="navbar navbar-expand-sm navbar-light">
            <a class="navbar-brand" href="#">Bootstrap productivity Contact</a>
            <button type="button" class="navbar-toggler" data-target="#navbarNav" data-toggle="collapse"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse  justify-content-end" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Home</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link" href="pricing.html">Pricing</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link" href="contact.html">Contact us</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>



    <!-- first section -->
    <section class="container-fluid bg-light text-center">
        <div class="row d-flex justify-content-center">
            <div class="  col-md-6 my-5 py-lg-5">
                <h1>The all around productivity solution</h1>
                <p>Regain control with our effective tools in a simple customizable UI.</p>

                <a class="btn btn-outline-info" href="contact.html">Get started</a>
            </div>
        </div>
    </section>

    <!-- adding a row section -->
    <div class="row">
        <div class="offset-lg-3 col-lg-6">
            <!-- form section -->
            <form action="mailto:info.onlinecyber@gmail.com?subject=Website_form_submission " enctype="text/plain"
                class="container my-5">
                <div class="form-group">
                    <label for="name">Your Name</label>
                    <input type="text" class="form-control" placeholder="enter your name" id="name">
                </div>
                <div class="form-group">
                    <label for="email">Your Email</label>
                    <input type="email" class="form-control" required placeholder="enter email" id="email">
                </div>
                <div class="form-group">
                    <label for="plan">Which plan are you using</label>
                    <select class="form-control" id="plan">
                        <option value="free">Free</option>
                        <option value="pro">Pro</option>
                        <option value="business">Business</option>
                        <option value="none">None not a user yet</option>

                    </select>
                </div>
                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea class="form-control" id="message" rows="5"></textarea>
                </div>
                <button type="submit" class="btn btn-info">Send Message</button>
            </form>
        </div>
    </div>









    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>
</body>

</html>
